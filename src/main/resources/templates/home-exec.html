<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Zycus SRS System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i"
	rel="stylesheet">
	
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
	<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css'
	type='text/css' media='all' />
<link rel="stylesheet" th:href="@{/css/app.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</head>
<body>
	<div class="container-fluid main-container" ng-app="srsApp2"
		ng-controller="dashboardController">
		<div class="status-bubble" id="bubble">
			<span class="from">{{from}}</span> &#8594; <span class="to">{{to}}</span>
			<div class="triangle"></div>
		</div>
		<div class="navbarContainer"
			th:insert="fragments/navbar-fragment2 :: navbar-exec"></div>
		<div class="container-fluid inner-container">
			<div class="views-container">
				<div class="dashboard-container" id="dashboard"
					th:insert="fragments/dashboard-fragment2 :: exec-dashboard"></div>
				<div class="raise-container" id="newIssuesContainer"
					th:insert="fragments/new-issues-fragment :: newIssuesFragment"></div>
				<div class="history-container" id="historyContainer"
					th:insert="fragments/historyFragment ::historyExeFragment"></div>
			</div>
		</div>
		<div class="modalContainer"
			th:insert="fragments/modal-fragment :: modal"></div>
		<div class="slider"
			th:insert="fragments/slider-fragment :: sliderFragment-exec"></div>
	</div>
	<script src="https://code.angularjs.org/1.7.4/angular.js"></script>
	<script type='text/javascript'
		src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/moment.js}"></script>
	<script th:src="@{/js/exec-controller.js}"></script>
</body>
</html>
