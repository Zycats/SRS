<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
	<div th:fragment="newIssuesFragment">
		<h1>New SRS Raised</h1>
		<hr>
		<p class="imp">View latest SRSs raised</p>
		<form>
			<div class="form-group">
				<label for="formGroupExampleInput">Category:</label>
				<div class="row dropdown-group">
					<div class="col">
						<div class="dropdown">
							<button class="btn btn-info dropdown-toggle" type="button"
								id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Select Main Category</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<a class="dropdown-item" href="#!">Action</a> <a
									class="dropdown-item" href="#!">Another action</a>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="dropdown">
							<button class="btn btn-info dropdown-toggle" type="button"
								id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Select Sub-Category</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<a class="dropdown-item" href="#!">Action</a> <a
									class="dropdown-item" href="#!">Another action</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-submit">
				<button class="btn btn-info submit-btn">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
