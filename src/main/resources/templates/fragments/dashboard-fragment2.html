<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
	<div th:fragment="dashboard">
		<h1>
			Dashboard - <span class="username">Welcome Amar Pawar to SRS
				System</span>
		</h1>
		<hr>
		<div class="row cards-container">
			<div class="col-xl-4">
				<div class="card text-white bg-info mb-3" style="max-width: 18rem;">
					<div class="card-header">Issues Raised</div>
					<div class="card-body icon-card-body">
						<i class="fas fa-question-circle mn-icon"></i> <span
							class="info-title">20</span>
					</div>
				</div>
			</div>
			<div class="col-xl-4">
				<div class="card text-white bg-success mb-3"
					style="max-width: 18rem;">
					<div class="card-header">Issues Resolved</div>
					<div class="card-body icon-card-body">
						<i class="fas fa-check-circle mn-icon"></i> <span
							class="info-title">10</span>
					</div>
				</div>
			</div>
			<div class="col-xl-4">
				<div class="card text-white bg-danger mb-3"
					style="max-width: 18rem;">
					<div class="card-header">Unresolved Issues</div>
					<div class="card-body icon-card-body">
						<i class="fas fa-exclamation-circle mn-icon"></i> <span
							class="info-title">10</span>
					</div>
				</div>
			</div>
		</div>
		<div class="card recent-card">
			<div class="card-header recent-card-header">Recenlty Raised
				Issues</div>
			<div class="card-body table-card-body">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Token No</th>
							<th>Description</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><span class="tokenLink">1234</span></td>
							<td>Internet is not working.</td>
							<td>Unresolved</td>
						</tr>
						<tr>
							<td><span class="tokenLink">1235</span></td>
							<td>Install more ram</td>
							<td>Resolved</td>
						</tr>
						<tr>
							<td><span class="tokenLink">1236</span></td>
							<td>Change the whole system</td>
							<td>Unresolvable</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
