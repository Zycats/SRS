<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
		<div class="container">
			<a class="navbar-brand" href="#"> <img th:src="@{/images/logo.png}" width="80"
				height="30" class="d-inline-block align-top" alt=""> SRS
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active" id="home"><a class="nav-link"
						href="#">Home <span class="sr-only">(current)</span></a></li>
					<li class="nav-item" id="raise" ng-click="loadSrsData()">
						<a class="nav-link" href="#">Raise an SRS</a>
					</li>
					<li class="nav-item" id="history"><a class="nav-link" href="#">History</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar-exec">
		<div class="container">
			<a class="navbar-brand" href="#"> <img th:src="@{/images/logo.png}" width="80"
				height="30" class="d-inline-block align-top" alt=""> SRS
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active" id="home-exec"><a class="nav-link"
						href="#">Home <span class="sr-only">(current)</span></a></li>
					<li class="nav-item" id="new-issues"><a class="nav-link" href="#">New Issues</a></li>
					<li class="nav-item" id="all-issues-history"><a class="nav-link" href="#">History</a>
					</li>
				</ul>
			</div>
			<div class="search">
				<input id="ticketSearchInput" type="text" placeholder="Ticket Id" ng-keypress="search($event);" ng-model="searchTicketId" />
			</div>
		</div>
	</nav>

</body>
</html>
