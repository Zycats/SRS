<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>
	<div th:fragment="raiseFragment">
		<h1>Raise an SRS</h1>
		<hr>
		<p class="imp">Fill the following details to raise an SRS</p>
		<form>
			<div class="form-group">
				<label for="formGroupExampleInput">Category:</label>
				<div class="row dropdown-group">
					<div class="col">
						<div class="dropdown">
							<button class="btn btn-info dropdown-toggle" type="button"
								id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Select Main Category</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<a class="dropdown-item" href="#!">Action</a> <a
									class="dropdown-item" href="#!">Another action</a>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="dropdown">
							<button class="btn btn-info dropdown-toggle" type="button"
								id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Select Sub-Category</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<a class="dropdown-item" href="#!">Action</a> <a
									class="dropdown-item" href="#!">Another action</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Location</label> <input
							type="text" id="disabledTextInput" class="form-control"
							placeholder="Disabled input" disabled value="Mumbai">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Department</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							placeholder="Example input" disabled value="PDT-1">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Ticket Classification</label> <input
							type="text" id="disabledTextInput" class="form-control"
							placeholder="Disabled input" disabled value="Request">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Priority</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							placeholder="Example input" disabled value="Medium">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Seat Number</label> <input
							type="text" id="disabledTextInput" class="form-control"
							placeholder="Disabled input" disabled value="0">
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Extension Number</label> <input
							type="text" class="form-control" id="formGroupExampleInput"
							placeholder="Example input" disabled value="0">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">OS Type</label>
						<div class="dropdown">
							<button class="btn btn-info dropdown-toggle" type="button"
								id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Select OS Type</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<a class="dropdown-item" href="#!">Action</a> <a
									class="dropdown-item" href="#!">Another action</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Status</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" disabled value="Open">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="formGroupExampleInput">Status</label>
						<textarea class="form-control form-control-textarea" rows="3" id="comment"></textarea>
					</div>
				</div>
			</div>
			<div class="row row-submit">
				<button class="btn btn-info submit-btn">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
