<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true" data-backdrop="static" th:fragment="modal">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">First Time
						Login - Fill Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="formGroupExampleInput">Username:</label> <input
								type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Username">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Email Id:</label> <input
								type="text" class="form-control" id="formGroupExampleInput"
								placeholder="Username">
						</div>
						<div class="row">
							<div class="col-xl-6">
								<div class="form-group">
									<label for="formGroupExampleInput">Department</label> <input
										type="text" class="form-control" id="formGroupExampleInput"
										placeholder="Department">
								</div>
							</div>
							<div class="col-xl-6">
								<div class="form-group">
									<label for="formGroupExampleInput">Location</label> <input
										type="text" class="form-control" id="formGroupExampleInput"
										placeholder="Location">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xl-6">
								<div class="form-group">
									<label for="formGroupExampleInput">Seat Number:</label> <input
										type="text" class="form-control" id="formGroupExampleInput"
										placeholder="Seat Number">
								</div>
							</div>
							<div class="col-xl-6">
								<div class="form-group">
									<label for="formGroupExampleInput2">Extension Number:</label> <input
										type="text" class="form-control" id="formGroupExampleInput2"
										placeholder="Extension Number">
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
